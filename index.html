<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização de PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="Fluxograma-Cirurgico-no-SUS-Hospital-Sao-Lucas.pdf#toolbar=0&navpanes=0&scrollbar=0" 
    sandbox="allow-scripts"
  ></iframe>
</body>
</html>
