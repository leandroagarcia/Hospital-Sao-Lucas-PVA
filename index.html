<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Documentos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    label, select {
      font-size: 1rem;
      margin-right: 1rem;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Visualizador de Documentos Cirúrgicos</h1>
  </header>

  <div class="container">
    <label for="pdfSelector">Selecione um documento:</label>
    <select id="pdfSelector">
      <option value="">-- Escolha um PDF --</option>
      <option value="Pros-e-Contras-de-Procedimentos-Cirurgicos-Gerais.pdf">Prós e Contras de Procedimentos Cirúrgicos Gerais</option>
      <option value="Orientacoes-Pre-Cirurgicas-ao-Paciente.pdf">Orientações Pré-Cirúrgicas ao Paciente</option>
      <option value="Fluxograma-Cirurgico-no-SUS-Hospital-Sao-Lucas.pdf">Fluxograma Cirúrgico no SUS - Hospital São Lucas</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Tratamento-Cirurgico-de-Varizes-Unilateral-e-Bilateral.pdf">Exames para Cirurgia de Varizes</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Procedimentos-de-Urologia.pdf">Exames para Procedimentos de Urologia</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Procedimentos-de-Otorrinolaringologia.pdf">Exames para Otorrinolaringologia</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Procedimentos-de-Ortopedia.pdf">Exames para Ortopedia</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Procedimentos-de-Ginecologia.pdf">Exames para Ginecologia</option>
      <option value="Exames-e-Orientacoes-Pre-Operatorias-para-Procedimentos-de-Cirurgia-Geral.pdf">Exames para Cirurgia Geral</option>
    </select>

    <iframe id="pdfFrame" sandbox="allow-scripts"></iframe>
  </div>

  <script>
    const selector = document.getElementById('pdfSelector');
    const frame = document.getElementById('pdfFrame');

    selector.addEventListener('change', function () {
      const selectedPDF = this.value;
      if (selectedPDF) {
        frame.src = selectedPDF + "#toolbar=0&navpanes=0&scrollbar=0";
      } else {
        frame.src = "";
      }
    });
  </script>

</body>
</html>
